<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все группы</title>
</head>
<body>

<div th:each="group :${groups}">
<a th:href="@{/groups/{group_id}(group_id = ${group.getGroup_id()})}"
   th:text="${group.getName()}" >group</a>
</div>
<br/>
<hr/>
<a href="/groups/new">Создать группу</a>
</body>
</html>
