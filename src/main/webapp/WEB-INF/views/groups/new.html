<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание новой группы</title>
</head>
<body>

<form th:method="POST" th:action="@{/groups}" th:object="${group}">

  <label for="name">Введите название группы: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error name</div>
  <br/>
  <input type="submit" value="Создать!">
</form>

</body>
</html>
